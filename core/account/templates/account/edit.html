{% extends 'base.html' %}

{% block title %}
    edit
{% endblock %}


{% block content %}
    <div>
        <h1>Edit your account</h1>
        <p>You can edit your account using the following form:</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_edit_form.as_p }}
            {{ profile_edit_form.as_p }}
            <input type="submit" value="save changes">
        </form>
    </div>
{% endblock %}
