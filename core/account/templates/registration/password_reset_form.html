{% extends 'base.html' %}

{% block title %}
    password reset
{% endblock %}

{% block content %}
    <div>
        <h1>Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="send email">
        </form>
    </div>
{% endblock %}
